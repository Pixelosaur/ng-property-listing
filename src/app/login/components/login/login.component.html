<div class="container"
     id="login-container">
    <!-- Notifications -->
    <div *ngIf="validationMessages.length > 0 && isAlertDisplayed"
         class="alert alert-danger">
        <span *ngFor="let message of validationMessages">{{ message }}</span>
    </div>
    
    <div *ngIf="unauthorizedMessage !== null && isAlertDisplayed"
         class="alert alert-danger">
        <span>{{unauthorizedMessage}}</span>
    </div>

    <!-- Login -->
    <div class="row d-flex justify-content-center align-items-stretch login-wrapper">
        <div class="col-sm-12 col-md-10 col-lg-6 align-self-center">
            <h1 class="text-center app-logo">Blueground</h1>
            
            <div class="mt-5 mb-4">
                <h4>Login</h4>
            </div>
    
            <app-login-form [loginForm]="loginForm"
                            (login)="onLogin($event)">
            </app-login-form>
        
        </div>
    </div>
</div>
