<div class="top-bar d-flex justify-content-between align-items-center">
    <div class="app-logo">
        <img src="../../../../assets/thebluelogo.svg"
             class="img-fluid"
             alt="The Blue Logo"/>
        <span class="text-secondary">on Mars</span>
        <i class="fas fa-rocket text-secondary"></i>
    </div>
    <div class="user-avatar">
        <img [src]="user.picture"
             alt="user avatar" />
        <span>{{user.name}}</span>
    </div>
</div>

<div class="container-fluid units-wrapper">
    <!-- Search input -->
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-3">
            <input class="form-control"
                   type="search"
                   placeholder="Search" />
        </div>
    </div>

    <!-- Unit List -->
    <div class="row mt-4 mb-5">
        <div class="col-sm-12 col-md-6 col-lg-3 mb-4"
             *ngFor="let unit of units"
             (click)="openUnitDetails(unit.id)">
            <app-unit [unit]="unit"></app-unit>
        </div>
    </div>
</div>

<div class="unit-details-wrapper"
     [ngClass]="areUnitDetailsOpen ? 'open' : ''"
     *ngIf="isUnitDetailsContentLoaded">
    <app-unit-details [unitDetails]="unitDetails"></app-unit-details>
</div>
